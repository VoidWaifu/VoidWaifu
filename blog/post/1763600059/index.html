<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidWaifu - Первый тестовый пост</title>
    <link rel="icon" type="image/png" href="../../../assets/icon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #121212; --bg-secondary: #1e1e1e; --bg-accent: #2d2d2d;
            --text-primary: #e0e0e0; --text-secondary: #a0a0a0;
            --accent: #bb86fc; --accent-hover: #9d65d0;
            --border: #333333; --shadow: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary); color: var(--text-primary);
            line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; transition: color 0.3s ease; }
        a:hover { color: var(--accent-hover); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        header {
            background-color: var(--bg-secondary); padding: 1rem 0;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--accent); letter-spacing: 1px; }
        
        .menu-toggle { display: none; flex-direction: column; cursor: pointer; padding: 5px; }
        .menu-toggle span { width: 25px; height: 3px; background: var(--accent); margin: 3px 0; transition: 0.3s; }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
        
        nav ul { display: flex; list-style: none; gap: 1.5rem; }
        nav ul li a { font-weight: 500; position: relative; }
        nav ul li a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
            background-color: var(--accent); transition: width 0.3s ease;
        }
        nav ul li a:hover::after { width: 100%; }

        main { flex: 1; padding: 2rem 0; }

        .article-header {
            text-align: center; padding: 2.5rem 1rem; background-color: var(--bg-secondary);
            border-radius: 10px; margin-bottom: 2rem; box-shadow: 0 5px 15px var(--shadow);
        }
        .article-header h1 {
            font-size: clamp(1.8rem, 4vw, 3rem); margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent), #03dac6);
            -webkit-background-clip: text; background-clip: text; color: transparent; line-height: 1.3;
        }
        .article-meta { color: var(--text-secondary); font-size: clamp(0.9rem, 2vw, 1.1rem); }

        .share-section {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--bg-secondary); padding: 1.2rem 1.5rem;
            border-radius: 10px; margin-bottom: 2rem; box-shadow: 0 5px 15px var(--shadow);
        }
        .share-text { font-size: 1.1rem; }
        .copy-btn {
            background-color: var(--accent); color: var(--bg-primary); border: none;
            padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.3s ease;
        }
        .copy-btn:hover { background-color: var(--accent-hover); transform: translateY(-2px); }

        .article-content {
            max-width: 800px; margin: 0 auto; padding: 1.5rem;
            background-color: var(--bg-secondary); border-radius: 10px; box-shadow: 0 5px 15px var(--shadow);
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }
        .article-content p { 
            margin-bottom: 1.2rem; font-size: clamp(1rem, 2.5vw, 1.1rem); 
            text-align: justify; line-height: 1.6; 
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }
        .article-content h2 { 
            color: var(--accent); margin: 2rem 0 1.2rem 0; 
            font-size: clamp(1.4rem, 3vw, 1.8rem); line-height: 1.3; 
            text-align: center;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background-color: var(--accent); color: var(--bg-primary); padding: 1rem 1.5rem;
            border-radius: 8px; opacity: 0; transition: all 0.3s ease; z-index: 1000;
            font-style: normal;
        }
        .notification.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            nav { width: 100%; max-height: 0; overflow: hidden; opacity: 0; transition: all 0.4s ease; }
            nav.active { max-height: 300px; opacity: 1; margin-top: 1rem; }
            nav ul { flex-direction: column; gap: 0; border-top: 1px solid var(--border); padding-top: 1rem; }
            nav ul li a { display: block; padding: 0.8rem 0; border-bottom: 1px solid var(--border); }
            nav ul li:last-child a { border-bottom: none; }
            .share-section { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"><a href="./../../../">VoidWaifu</a></div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span><span></span><span></span>
                </div>
                <nav id="mainNav">
                    <ul>
                        <li><a href="./../../../">Главная</a></li>
                        <li><a href="./../../../blog/">Блог</a></li>
                        <li><a href="./../../../projects/">Другие проекты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="article-header">
                <h1>Первый тестовый пост</h1>
                <p class="article-meta">20 ноября 2025 г. в 05:54</p>
            </section>
            
            <div class="share-section">
                <div class="share-text">Поделитесь постом!</div>
                <button class="copy-btn" id="copyLinkBtn">Скопировать ссылку</button>
            </div>
            
            <article class="article-content">
                <h2 style="text-align: center;">Подзаголовок</h2>
<p>Текст текст текст</p>

            </article>
        </div>
    </main>

    <div class="notification" id="notif">Ссылка скопирована</div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            mainNav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.header-content')) {
                mainNav.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
        const copyBtn = document.getElementById('copyLinkBtn');
        const notif = document.getElementById('notif');
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                notif.classList.add('show');
                setTimeout(() => notif.classList.remove('show'), 2000);
            });
        });
    </script>
</body>
</html>
